name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  ORGA_NAME: ${{ github.repository_owner }}

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      rabbitmq:
        image: rabbitmq:3-management
        ports:
          - 5672:5672
          - 15672:15672
        options: >-
          --health-cmd="rabbitmqctl status"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run tests
      run: |
        pytest tests/

    - name: Log in to GitHub Container Registry
      run: echo "${{ secrets.PAT }}" | docker login ${{ env.REGISTRY }} -u ${{ secrets.USER }} --password-stdin

    - name: Build Docker Image
      run: |
        docker build -t ${{ env.REGISTRY }}/${{ env.ORGA_NAME }}/${{ env.IMAGE_NAME }}:latest .

    - name: Push Docker Image
      run: |
        docker push ${{ env.REGISTRY }}/${{ env.ORGA_NAME }}/${{ env.IMAGE_NAME }}:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

